                    const sections = ['home', 'about', 'skills', 'projects', 'contact'];

  // Contact Component with Enhanced Telegram Integration
        const Contact = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                message: ''
            });

            const [status, setStatus] = useState('');

                setFormData({

                    [e.target.name]: e.target.value
                });
            };
            
            const sendToTelegram = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setStatus('');
                
                // Generate unique ID for this message
                const messageId = Date.now().toString(36).toUpperCase();
                const timestamp = new Date().toISOString();
                
                // Enhanced message formatting with database-like structure
                const message = `
╔══════════════════════════════════════════════════════════════╗
║                    🚀 NEW PORTFOLIO MESSAGE 🚀               ║
╠══════════════════════════════════════════════════════════════╣

║                                                              ║
╠══════════════════════════════════════════════════════════════╣
║                      👤 SENDER INFORMATION                   ║
╠══════════════════════════════════════════════════════════════╣

║  📧 EMAIL: ${formData.email.padEnd(44)}                      ║
║                                                              ║
╠══════════════════════════════════════════════════════════════╣
║                       💬 MESSAGE CONTENT                     ║
╠══════════════════════════════════════════════════════════════╣
║                                                              ║
║  ${formData.message.split('\n').map(line => '  ' + line.padEnd(53) + ' ║').join('\n')}
║                                                              ║
╚══════════════════════════════════════════════════════════════╝
              
🤖 Generated by Portfolio Bot v2.0
📨 Reply directly to this message to respond
                `;
                
                try {
                    const response = await fetch(
                        `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                chat_id: TELEGRAM_CHAT_ID,
                                text: message,
                                parse_mode: 'Markdown'
                            })
                        }
                    );
                  
                  if (response.ok) {
                        setStatus('success');
                        setFormData({ name: '', email: '', message: '' });
                        
                        // Send confirmation message
                        const confirmationMessage = `
✅ *Message Delivered Successfully!*

📝 *Message ID:* \`${messageId}\`
👤 *From:* ${formData.name}
📧 *Email:* ${formData.email}
🕐 *Time:* ${new Date().toLocaleString()}

📊 *Database Status:* INSERTED
🔐 *Security:* ENCRYPTED
📈 *Queue Position:* #1
                    
---
*Portfolio Bot v2.0 - Automated Response System*
                        `;
                        
                        await fetch(

                            {

                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    chat_id: TELEGRAM_CHAT_ID,
                                    text: confirmationMessage,
                                    parse_mode: 'Markdown'
                                })
                            }
                        );
                        
                        setTimeout(() => setStatus(''), 5000);
                    } else {
                        setStatus('error');
                        setTimeout(() => setStatus(''), 5000);

        const App = () => {

            useEffect(() => {
                const handleMouseMove = (e) => {

                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);
            
            return (
                <div className="min-h-screen bg-black text-white overflow-x-hidden relative">

                                transition: 'all 0.3s ease-out'
                            }}
                        />
                        <div 
                            className="absolute w-96 h-96 bg-blue-500/10 rounded-full blur-3xl right-0 bottom-0"
                            style={{

                            }}
                        />

                            </p>
                        </div>
                    </footer>
                </div>
            );
        };
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
